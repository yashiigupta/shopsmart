name: CI â€” ShopSmart

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # --- Server Steps ---
      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      - name: Lint Server
        run: |
          cd server
          npm run lint

      - name: Test Server
        run: |
          cd server
          npm test

      # --- Client Steps ---
      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Lint Client
        run: |
          cd client
          npm run lint

      - name: Test Client
        # Vitest runs in watch mode by default during dev, 
        # normally detects CI, but '--run' ensures a single run.
        run: |
          cd client
          npm test -- --run

      - name: Build Client
        run: |
          cd client
          npm run build